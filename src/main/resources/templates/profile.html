<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/image/icon.png">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/courses">
                <img src="/image/icon.png" alt="Home" style="height: 1.5rem">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/courses">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses/registered">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses/own">Courses By Me</a>
                </li>
            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/image/menu-bar.png" alt="menu" style="height: 1.2rem">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="/user/">
                            <img src="/image/profile.png" alt="profile" style="height: 1.2rem"> Profile
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="/auth/change-password">
                            <img src="/image/reset-password.png" alt="logout" style="height: 1.2rem">Change password
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <img src="/image/logout.png" alt="logout" style="height: 1.2rem">Log out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="input-container">
        <form th:action="@{/user/edit}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" placeholder="Firstname" th:field="*{firstname}" th:value="${user.firstname}" required autofocus>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" th:field="*{lastname}" th:value="${user.lastname}" required autofocus>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" th:value="${user.username}" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" th:field="*{email}" th:value="${user.email}" required autofocus>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Commit changes</button>
            </div>
        </form>
    </div>
</body>
</html>
