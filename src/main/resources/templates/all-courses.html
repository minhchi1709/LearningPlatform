<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/image/icon.png">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/courses">
                <img src="/image/icon.png" alt="Home" style="height: 1.5rem">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/courses">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses/registered">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses/own">Courses By Me</a>
                </li>
            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/image/menu-bar.png" alt="menu" style="height: 1.2rem">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="/user/">
                            <img src="/image/profile.png" alt="profile" style="height: 1.2rem"> Profile
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="/auth/change-password">
                            <img src="/image/reset-password.png" alt="logout" style="height: 1.2rem">Change password
                        </a>
                        <a class="dropdown-item" href="/logout">
                            <img src="/image/logout.png" alt="logout" style="height: 1.2rem">Log out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <h1>Dashboard</h1>
        <hr>
        <h1 th:if="${courses.isEmpty()}">No courses available</h1>
        <table th:if="${not courses.isEmpty()}">
            <tr th:each="course : ${courses}">
                <div class="course-container row">
                    <div class="col-10">
                        <div th:text="${course.name}" style="font-weight: bold"></div>
                        <div th:text="'By ' + ${course.teacher.getFullname()}"></div>
                        <div th:text="'Currently  registered: ' + ${course.students.size()}"></div>
                    </div>
                    <div class="col">
                        <a th:href="@{'/courses/' + ${course.id}}">
                            <button class="register-course-button">Register</button>
                        </a>
                    </div>
                </div>
            </tr>
        </table>
    </div>
</body>
</html>
